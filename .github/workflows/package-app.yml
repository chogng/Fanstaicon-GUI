name: Package App

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Existing tag to package (e.g. v0.1.0). Leave empty to package the selected ref.'
        required: false
        type: string
  push:
    tags:
      - 'v*'

env:
  FORCE_COLOR: 2

jobs:
  package:
    name: Package (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4
        with:
          # When manually packaging an existing tag, build that tag instead of the workflow ref.
          ref: ${{ inputs.tag || github.ref }}

      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      - run: npm ci

      - name: Build App
        run: npm run dist:${{ matrix.os == 'macos-latest' && 'mac' || 'win' }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fanstanicon-${{ runner.os }}
          if-no-files-found: error
          path: |
            release/*.dmg
            release/*mac.zip
            release/*.exe
            release/*.zip

  release:
    name: GitHub Release
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && inputs.tag != '')
    needs: package
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist

      - name: List Downloaded Files
        run: find dist -type f -maxdepth 4 -print

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ inputs.tag || github.ref_name }}
          name: ${{ inputs.tag || github.ref_name }}
          fail_on_unmatched_files: true
          files: |
            dist/**/*.dmg
            dist/**/*.exe
            dist/**/*.zip
